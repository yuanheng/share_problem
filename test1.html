    var playTime;
    var index = 0;
    var currentLineIndex = 0;
    var currentPointIndex;

    var currentPointTime = 0;
    var testcanvas = document.getElementById("canvas");
    var testcontext = testcanvas.getContext('2d');
    testcontext.strokeStyle = "#ff0000";
    testcontext.beginPath();
   
    var timeOutArray=[];
    function play(){
        console.info("开始："+(new Date()).getTime());
        //draw();
        startTimeOutDraw();
    }

    function stopTimeOutDraw(){
        console.info("currentLineIndex:"+currentLineIndex+"|| currentPointIndex:"+currentPointIndex);
        //清楚之前点的timeout函数
        var index = 0;
        for(var i=0;i<currentLineIndex;i++){
            index = index + drawData[i].length*drawData[i].pointbeans.length;
        }
        index = index + currentPointIndex;

        for(var i =index; i < timeOutArray.length; i++){
            window.clearTimeout(timeOutArray[i]);
        }


    }

    function startTimeOutDraw(){
        for(var j=0;j<drawData.length;j++){
                var tempPoints = drawData[j];
                for(var i=0;i<tempPoints.pointbeans.length;i++){
                    var temp = tempDraw(j,i,tempPoints.pointbeans[i]);
                }
        }
        
    }

    function tempDraw(lineIndex,pointIndex,point){
        
        var temp = setTimeout(function(){
                console.info(lineIndex+'||'+pointIndex+"||"+point);

                if(pointIndex == 0){
                    testcontext.moveTo(point.p.x,point.p.y);
                }
                if(pointIndex > 0){
                    testcontext.lineTo(point.p.x,point.p.y);
                    testcontext.stroke();
                    
                }
                currentLineIndex = lineIndex;
                currentPointIndex = pointIndex;
                
            },point.o*1000);
        timeOutArray.push(temp);
        
    }









    function draw() {


        test = window.setInterval(function(){

            currentPointTime = currentPointTime + 1;
            console.info("currentPointTime:"+currentPointTime);
            currentPoint = points[index];


            if(index > points.length){
                window.clearInterval(test);
            }
            //两个点的相差时间：

            if(currentPoint){

                if((currentPoint.o*1000 - currentPointTime) <= 0){
                    if(index == 0){
                        testcontext.moveTo(currentPoint.p.x,currentPoint.p.y);
                    }
                    currentPointTime = (new Date()).getTime();
                    testcontext.lineTo(currentPoint.p.x,currentPoint.p.y);
                    console.info("第"+index+"个点"+(new Date()).getTime());
                    testcontext.stroke();
                    index = index + 1;
                }

            }else{
                console.info("dingbaosheng....")
                window.clearInterval(test);
            }

        },100);
    }

    function goOn() {
        console.info("继续："+(new Date()).getTime());
        draw();
    }
    function pause(){
        console.info("暂停："+(new Date()).getTime());


        stopTimeOutDraw();
    }
