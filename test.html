    var points=[{o:10,x:1,y:1},{o:15,x:3,y:3},{o:50,x:10,y:10},{o:70,x:11,y:11}];
    var playTime;
    var index = 0;

    var testcanvas = document.getElementById("canvas");
    var testcontext = testcanvas.getContext('2d');
    testcontext.strokeStyle = "#ff0000";
    testcontext.beginPath();

    var lineIndex = 0;
    var pointIndex = 0;

    var currentPoint;

    function play(){
        console.info("开始："+(new Date()).getTime());
        draw();
    }
    function draw() {
        playTime = (new Date()).getTime();

        test = window.setInterval(function(){

            var deltatime = (new Date()).getTime() - playTime;

            currentPoint = drawData[lineIndex].pointbeans[pointIndex];




            if(currentPoint){
                if(deltatime > currentPoint.o * 1000){

                    if(pointIndex == 0){

                        console.info("开始移动到第"+lineIndex+"线的第"+currentPoint+"点");
                        testcontext.moveTo(currentPoint.p.x,currentPoint.p.y);

                    }else{
                        console.info("第"+lineIndex+"线的第"+pointIndex+"点");
                    }
                    pointIndex = pointIndex + 1;

                    testcontext.lineTo(currentPoint.p.x,currentPoint.p.y);

                    testcontext.stroke();

                    if((pointIndex + 1) == drawData[lineIndex].pointbeans.length ){
                        lineIndex = lineIndex + 1;
                        pointIndex = 0;
                        if( (lineIndex+1) > drawData.length){
                            window.clearInterval(test);
                            pointIndex = 0;
                            lineIndex = 0;
                        }
                    }

                }
            }else{
                console.info("dingbaosheng....")
                window.clearInterval(test);
            }

        },10);
    }

    function goOn() {
        console.info("继续："+(new Date()).getTime());
        draw();
    }
    function pause(){
        console.info("暂停："+(new Date()).getTime());
        window.clearInterval(test);
    }
