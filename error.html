<!DOCTYPE html>
<html>
<head>
    <title>新手指引</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/error.css">

    <script type="text/javascript">
        (function(){
            var currClientWidth,
                fontValue,
                originWidth;
            originWidth = 750;//ui设计稿的宽度，一般750或640
            __resize();

            window.addEventListener('resize', __resize, false);

            function __resize() {
                currClientWidth = document.documentElement.clientWidth;
                if (currClientWidth > 750){
                    currClientWidth = 750;
                }
                if (currClientWidth < 320){
                    currClientWidth = 320;
                }
                fontValue = currClientWidth;
                document.documentElement.style.fontSize = fontValue/3.75 + 'px';
            }
        })();
    </script>
    <script type="text/javascript">
        //判断是否是微信浏览器的函数
        function isWeiXin(){
            //window.navigator.userAgent属性包含了浏览器类型、版本、操作系统类型、浏览器引擎类型等信息，这个属性可以用来判断浏览器类型
            var ua = window.navigator.userAgent.toLowerCase();
            //通过正则表达式匹配ua中是否含有MicroMessenger字符串
            if(ua.match(/MicroMessenger/i) == 'micromessenger'){
                return true;
            }else{
                return false;
            }
        }
        function showTitle(){
            if(isWeiXin()){
                document.getElementById("title_error").style.display = 'none';
            }
        }
    </script>
</head>

<body onload="showTitle()">
    <div class="page">
        <div  id="title_error" class="title_box">

            <div class="">新手指引</div>

        </div>
        <div class="content">
            <img src="img/error.png" class="error_page">
            <p>此页面暂无数据</p>
        </div>
    </div>
</body>
</html>
